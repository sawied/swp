<div class="" id="user-dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
				<h4 class="modal-title">User list</h4>
			</div>
			<div class="modal-body" id="userlist">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>.Id</th>
							<th>Name</th>
							<th>Birthday</th>
							<th>Comments</th>
						</tr>
					</thead>
					<tbody>
						{{#data}}
						<tr>
							<td>{{id}}
							</td>
							<td>{{name}}</td>
							<td>{{birthday}}</td>
							<td>{{comments}}</td>
						</tr>
						{{/data}}
					</tbody>
				</table>


			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" data-event="switcherOpen">Save changes</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
