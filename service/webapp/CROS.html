<!DOCTYPE HTML>
<html>
<head>
<title>CROS</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	href="resource/css/bootstrap.min.css" />
</head>
<body>

	<h2>cross-origin resource sharing</h2>
	<script type="text/javascript" src="resource/js/lib/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		
		 $("#send-btn").on("click",function(){
		 	$.ajax({
		 	 "type":"POST",
		 	 "url" :"http://192.169.2.101:9081/smot/cors",
		 	 "contentType":"application/x-www-form-urlencoded",
		 	 "success":function(data){
		 	 	$("#result").html(data);
		 	 },
		 	 "beforeSend":function(xhr){
		 	 xhr.setRequestHeader("X-HSBC","DEMO");
		 	 }
		 	});
		 });			

		});
	</script>

	<input type="button" value="send" id="send-btn" />
	<div>
	<p>result:</p>
	<h6 id="result"></h6>
	</div>
	
	<div>
	 <h3>Ajax upload</h3>
	 <form class="form-horizontal" action="">
	 <div class="form-group">
	  <label for="uploadFile">File input</label>
	  <input type="file" name="file"/>
	 </div>
	 
	 <div class="form-group">
	  <input type="submit" class="btn btn-default" value="Submit"/>
	 </div>
	 </form>
	 
	</div>

</body>
</html>
