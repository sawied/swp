<!DOCTYPE HTML>
<html>
<head>
<title>default</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="sockjs.js"></script>
<script type="text/javascript" src="stomp.js"></script>
</head>
<body>

<input type="button" id="send" value="send"/>
<input type="button" id="connect" value="connect"/>
<input type="button" id="disconnect" value="disconnect"/>

<script type="text/javascript">

var sock = new SockJS('http://localhost:8080/endpoint');
var client =Stomp.over(sock);

client.heartbeat.outgoing = 4000; // client will send heartbeats every 5000ms
client.heartbeat.incoming = 4000;     // client does not want to receive heartbeats
                                   // from the server
  
client.connect({}, function(){
  		console.log("connected");
		client.subscribe("/topic/time", function(e,b,c){
			console.log(e,b,c);
		});
  });


document.getElementById("send").addEventListener("click",function(){
	client.send("/topic/time", {priority: 9}, "Hello, STOMP");
});

</script>



</body>
</html>
