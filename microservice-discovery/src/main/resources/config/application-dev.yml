spring:
  application:
    name: microservice-discovery
  jmx:
   default-domain: microservice-discovery
   
server:
  port: 9001
  
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9000/eureka
      

      